{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ store.name }} - Новая категория{% endblock %}

{% block content %}
    <!-- main-content-wrap -->
    <div class="main-content-inner">
        <!-- main-content-wrap -->
        <div class="main-content-wrap">
            <div class="flex items-center flex-wrap justify-between gap20 mb-27">
                <h3>Информация о категории</h3>
                <ul class="breadcrumbs flex items-center flex-wrap justify-start gap10">
                    <li>
                        <a href="{% url 'dashboard' %}">
                            <div class="text-tiny">Панель управления</div>
                        </a>
                    </li>
                    <li>
                        <i class="icon-chevron-right"></i>
                    </li>
                    <li>
                        <a href="{% url 'category_list' %}">
                            <div class="text-tiny">Категории</div>
                        </a>
                    </li>
                    <li>
                        <i class="icon-chevron-right"></i>
                    </li>
                    <li>
                        <div class="text-tiny">Новая категория</div>
                    </li>
                </ul>
            </div>

            <!-- new-category -->
            <div class="wg-box">
                <form class="form-new-product form-style-1"
                      method="post"
                      enctype="multipart/form-data">

                    {% csrf_token %}

                    <fieldset class="name">
                        <div class="body-title">
                            Название категории
                        </div>
                        <input class="flex-grow"
                               type="text"
                               placeholder="Введите название категории"
                               name="name"
                               required>
                    </fieldset>

                    <fieldset>
                        <div class="body-title">
                            Фото категории
                        </div>
                        <div class="upload-image flex-grow">
                            <div class="item up-load" id="uploadBox">
                                <label class="uploadfile" for="image">
                                <span class="icon">
                                    <i class="icon-upload-cloud"></i>
                                </span>
                                    <span class="body-text">
                                    Перетащите изображение сюда или
                                    <span class="tf-color">нажмите, чтобы выбрать</span>
                                </span>
                                    <input type="file"
                                           id="image"
                                           name="image"
                                           accept="image/*"
                                           required
                                           hidden
                                           onchange="previewCategoryImage(this)">
                                </label>
                            </div>
                        </div>
                    </fieldset>

                    <div class="bot">
                        <div></div>
                        <button class="tf-button w208" type="submit">Сохранить</button>
                    </div>

                </form>
            </div>
            <!-- /new-category -->
        </div>
        <!-- /main-content-wrap -->
    </div>
    <!-- /main-content-wrap -->
    <script>
        function previewCategoryImage(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();

            reader.onload = function (e) {
                const box = document.getElementById("uploadBox");

                box.style.backgroundImage = `url(${e.target.result})`;
                box.style.backgroundSize = "cover";
                box.style.backgroundPosition = "center";
                box.style.border = "none";

                box.querySelector(".icon").style.display = "none";
                box.querySelector(".body-text").style.display = "none";
            };

            reader.readAsDataURL(file);
        }
    </script>
    <style>
        /* label кликается только внутри синего квадрата */
        #uploadBox {
            position: relative;
        }

        #uploadBox .uploadfile {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            z-index: 1;
        }

        /* кнопка всегда поверх */
        .bot {
            position: relative;
            z-index: 5;
        }
    </style>
{% endblock %}
